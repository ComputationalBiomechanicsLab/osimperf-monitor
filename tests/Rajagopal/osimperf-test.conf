{
  "name": "Rajagopal",
  "pre_benchmark_cmds":
    [
      {
        "cmd": "cp",
        "args":
        [
          "-r",
          "$OSIMPERF_HOME/tests/opensim-models/Geometry",
          "."
        ]
      }
    ],
  "benchmark_cmd":
    {
      "cmd": "$OSIMPERF_INSTALL/opensim-core/bin/opensim-cmd",
      "args":
        [
          "run-tool",
          "Rajagopal_Setup_ForwardTool.xml"
        ]
    },
  "post_benchmark_cmds":
    [
      {
        "cmd": "cp",
        "args": [
        "$OSIMPERF_ROOT/opensim.log",
        "$OSIMPERF_OUTPUT/opensim.log"
        ]
      },
      {
        "cmd": "mv",
        "args": [
        "$OSIMPERF_ROOT/forward",
        "$OSIMPERF_OUTPUT/forward"
        ]
      }
    ],
  "files":
    [
      "Rajagopal2015.osim",
      "r_femur.vtp",
      "r_tibia.vtp",
      "l_femur.vtp",
      "l_tibia.vtp"
    ]
}
