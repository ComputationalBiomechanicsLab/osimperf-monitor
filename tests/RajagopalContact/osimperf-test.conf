{
  "name": "RajagopalContact",
  "pre_benchmark_cmds":
    [
      "cp -r $OSIMPERF_MODELS/Geometry .",
      "cp $OSIMPERF_SETUP/Rajagopal2015.osim .",
      "cp $OSIMPERF_SETUP/Rajagopal_setup_forward_tool.xml .",
      "mkdir -p $OSIMPERF_CONTEXT/build",
      "cmake -S $OSIMPERF_SETUP/../../source/AddVisualizer -B $OSIMPERF_CONTEXT/build/ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=$OSIMPERF_CONTEXT/install-add-visualizer -DCMAKE_PREFIX_PATH=$OSIMPERF_OPENSIM_INSTALL/opensim-core",
      "cmake --build $OSIMPERF_CONTEXT/build/ --target install",
      "rm -rf $OSIMPERF_CONTEXT/build"
    ],
  "benchmark_cmd":
    "$OSIMPERF_OPENSIM_INSTALL/opensim-core/bin/opensim-cmd run-tool Rajagopal_setup_forward_tool.xml",
    "visualize_cmd": "$OSIMPERF_CONTEXT/install-add-visualizer/bin/AddVisualizer $OSIMPERF_CONTEXT/Rajagopal2015.osim $OSIMPERF_CONTEXT/Rajagopal_setup_forward_tool.xml $OSIMPERF_CONTEXT/Rajagopal2015.osim"
}
