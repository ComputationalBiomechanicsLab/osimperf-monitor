{
  "name": "ToyLandMillDamped",
    "pre_benchmark_cmds":
      [
      "cp -r $OSIMPERF_MODELS/Geometry .",
      "cp $OSIMPERF_MODELS/Models/ToyLanding/afoCuff.STL .",
      "cp $OSIMPERF_MODELS/Models/ToyLanding/afoPlate.STL .",
      "cp $OSIMPERF_MODELS/Models/ToyLanding/ToyLandingModel_activeAFO.osim .",
      "cp $OSIMPERF_MODELS/Models/ToyLanding/ToyLandingModel_AFO.osim .",
      "cp $OSIMPERF_MODELS/Models/ToyLanding/ToyLandingModel.osim .",
      "cp $OSIMPERF_SETUP/../ToyLanding/ToyLanding_setup_forward_tool.xml .",
      "cp $OSIMPERF_MODELS/Tutorials/Prevention_of_Ankle_Injury/ActiveAFO_Controls.xml .",
      "rm -rf $OSIMPERF_CONTEXT/build",
      "sed -i -e s/Thelen2003Muscle/Millard2012EquilibriumMuscle/g ToyLandingModel.osim",
      "cmake -S $OSIMPERF_SETUP/../../source/SetFiberDamping -B $OSIMPERF_CONTEXT/build/ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=$OSIMPERF_CONTEXT/install -DCMAKE_PREFIX_PATH=$OSIMPERF_OPENSIM_INSTALL/opensim-core",
      "cmake --build $OSIMPERF_CONTEXT/build/ --target install",
      "install/bin/SetFiberDamping ToyLandingModel.osim 0.1",
      "rm -rf $OSIMPERF_CONTEXT/build",
      "rm -rf $OSIMPERF_CONTEXT/build",
      "cmake -S $OSIMPERF_SETUP/../../source/RunTool -B $OSIMPERF_CONTEXT/build/ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=$OSIMPERF_CONTEXT/install -DCMAKE_PREFIX_PATH=$OSIMPERF_OPENSIM_INSTALL/opensim-core",
      "cmake --build $OSIMPERF_CONTEXT/build/ --target install",
      "rm -rf $OSIMPERF_CONTEXT/build",
      "cmake -S $OSIMPERF_SETUP/../../source/AddVisualizer -B $OSIMPERF_CONTEXT/build/ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=$OSIMPERF_CONTEXT/install -DCMAKE_PREFIX_PATH=$OSIMPERF_OPENSIM_INSTALL/opensim-core",
      "cmake --build $OSIMPERF_CONTEXT/build/ --target install",
      "rm -rf $OSIMPERF_CONTEXT/build"
      ],
      "benchmark_cmd": "install/bin/RunTool ToyLanding_setup_forward_tool.xml ToyLandingModel.osim",
    "visualize_cmd": "$OSIMPERF_CONTEXT/install/bin/AddVisualizer ToyLanding_setup_forward_tool.xml ToyLandingModel.osim"
}
