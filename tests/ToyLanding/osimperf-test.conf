{
  "name": "ToyLanding",
    "pre_benchmark_cmds":
      [
      "cp -r $OSIMPERF_MODELS/Geometry .",
    "cp $OSIMPERF_MODELS/Models/ToyLanding/afoCuff.STL .",
    "cp $OSIMPERF_MODELS/Models/ToyLanding/afoPlate.STL .",
    "cp $OSIMPERF_MODELS/Models/ToyLanding/ToyLandingModel_activeAFO.osim .",
    "cp $OSIMPERF_MODELS/Models/ToyLanding/ToyLandingModel_AFO.osim .",
    "cp $OSIMPERF_MODELS/Models/ToyLanding/ToyLandingModel.osim .",
    "cp $OSIMPERF_MODELS/Tutorials/Prevention_of_Ankle_Injury/ActiveAFO_Controls.xml .",
    "cp $OSIMPERF_SETUP/ToyLanding_setup_forward_tool.xml .",
      "mkdir -p $OSIMPERF_CONTEXT/build",
      "cmake -S $OSIMPERF_SETUP/../../source/RunTool -B $OSIMPERF_CONTEXT/build/ -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=$OSIMPERF_CONTEXT/install -DCMAKE_PREFIX_PATH=$OSIMPERF_OPENSIM_INSTALL/opensim-core",
      "cmake --build $OSIMPERF_CONTEXT/build/ --target install"
      ],
      "benchmark_cmd": "install/bin/RunTool ToyLanding_setup_forward_tool.xml ToyLandingModel.osim"
}
